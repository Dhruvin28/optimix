<div class="limiter">
    <div class="container-login100"  *ngIf="!isLoading" style="background-image: url('../../../assets/images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form *ngIf="isStep1" [formGroup]="signUpForm" class="login100-form validate-form">
                <span class="login100-form-title p-b-49">
                    <img src="../../../assets/images/logo.png" class="img-width"/>
                </span>

                <div class="wrap-input100 validate-input m-b-23" data-validate = "Company Name is reauired">
                    <span class="label-input100">Company Name</span>
                    <input class="input100" type="text" name="companyName" formControlName="companyName" placeholder="Type your company name" required (focusout)="onFocusOutCompany()">
                </div>
                <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
                    <span class="label-input100">Username</span>
                    <input class="input100" type="text" name="username" formControlName="userName" placeholder="Type your username" required (focusout)="onFocusOutUserName()">
                </div>
                <div class="wrap-input100 validate-input m-b-23" data-validate = "Email is reauired">
                    <span class="label-input100">Email</span>
                    <input class="input100" type="text" name="email" formControlName="email" placeholder="Type your email" required (focusout)="onFocusOutEmail()">
                </div>
                <div class="wrap-input100 validate-input m-b-23" data-validate = "Contact Number is reauired">
                    <span class="label-input100">Contact Number</span>
                    <input class="input100" type="text" name="contactNumber" formControlName="contactNumber" placeholder="Type your contact number" required (focusout)="onFocusOutMobile()">
                </div>

                <div class="wrap-input100 validate-input m-b-23" data-validate="Password is required">
                    <span class="label-input100">Password</span>
                    <input class="input100" type="password" name="pass" placeholder="Type your password" formControlName="password" required (focusout)="onFocusOutPassword()">
                </div>

                <div class="wrap-input100 validate-input" data-validate="confirm Password is required" style="border: none;">
                    <span class="label-input100">Confirm Password</span>
                    <input class="input100" type="password" name="confirmPass" placeholder="Type your password" formControlName="confirmPassword" required (focusout)="onFocusOutPassword()">
                </div>
                
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" [disabled]="signUpForm.invalid || !isDataValid" (click)="onSubmit()">
                            Next
                        </button>
                    </div>
                </div>
            </form>
           
            <form *ngIf="!isStep1" [formGroup]="otpForm" class="login100-form validate-form">
                <span class="login100-form-title p-b-49">
                    <img src="../../../assets/images/logo.png" class="img-width"/>
                </span>

                <div class="wrap-input100 validate-input m-b-23" data-validate = "Company Name is reauired">
                    <span class="label-input100">Enter OTP sent to your email id</span>
                    <input class="input100" type="text" name="emailOTP" formControlName="emailOTP" placeholder="Type your company name" required>
                </div>
                <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
                    <span class="label-input100">Enter OTP sent to your mobile number</span>
                    <input class="input100" type="text" name="mobileOTP" formControlName="mobileOTP" placeholder="Type your username" required>
                </div>
                
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" (click)="onOtpValidate()">
                            Validate
                        </button>
                    </div>
                </div>
            </form>
           

        </div>
    </div>
   
    <mat-progress-spinner *ngIf="isLoading"></mat-progress-spinner>
</div>
